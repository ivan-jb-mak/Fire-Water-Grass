<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Fire Water Grass</title>
</head>
<body>
    
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h2>Fire Water Grass</h2>
            <button>Let's play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/fire.png" alt="">
                <img class="computer-hand" src="./assets/fire.png" alt="">
            </div>
            <div class="options">
                <button class="fire">fire</button>
                <button class="water">water</button>
                <button class="grass">grass</button>
            </div>
        </div>

    </section>


    <script src="app.js"></script>
</body>
</html>
